{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/delete-form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  <h1>Delete this Art Supply?</h1>
  <h2>Are you sure you want to delete {{ object.name }}?</h2>
</div>

<form action="" method="POST">
  {% csrf_token %}
<div class="confirm-delete">
  <a 
    href="{% url 'artsupplies_detail' artsupply.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn">Yes - Delete!</button>
</div>
</form>

{% endblock %}
